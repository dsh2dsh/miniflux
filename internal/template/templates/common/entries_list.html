<div class="items">
    {{ range .entries }}
    {{   template "item" dict "user" $.user "entry" . "hasSaveEntry" $.hasSaveEntry }}
    {{ end }}
</div>

<section class="page-header scroll-down-go-next">
    <div>
        {{ icon "mark-page-as-read" }}
        Scroll down to mark all as read and go to the next page.
    </div>
    <div>
        {{ t "confirm.loading" }}
    </div>
</section>
